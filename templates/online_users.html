<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Online Users</h1>
    <ul>
        {% for user in online_users %}
            <li>
                <strong>{{ user.username }}</strong> 
                (IP: {{ user.ipaddress }}) 
                (Giriş Zamanı: {{ user.logindatetime }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
