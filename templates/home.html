<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoşgeldiniz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .button {
    display: inline-block;
    padding: 13px 24px;
    font-size: 16px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
    <div class="container">
        <h1>Hoş Geldiniz</h1>
        <p>Lütfen giriş yapın veya kaydolun.</p>
        <a href="login" class="button">Login</a>
        <a href="signup" class="button">Sign In</a>
        <a href="update_user" class="button">Update Users</a>
        <a href="user_action" class="button">Delete Users</a>
        <a href="online_users" class="button">Online Users</a>
    </div>
</body>
</html>
